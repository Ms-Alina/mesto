<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mestro</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/Vector.svg" alt="Маэстро Россия" class="logo">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__description">
        <img src="images/ava.png" alt="Персональная фотография" class="profile__ava">
        <ul class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__button-edit"></div>
          <p class="profile__calling">Исследователь океана</p>
        </ul>
      </div>
      <div role="button" class="profile__button-add"></div>
    </section>
    <section class="elements">
      <article class="element">
        <img src="images/kirill-pershin-1088404-unsplash.png" alt="Крепость на фоне леса" class="element__img">
        <div class="element__description">
          <h2 class="element__heading">Карачаевск</h2>
          <div class="element__like"></div>
        </div>
      </article>
      <article class="element">
        <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора на закате" class="element__img">
        <div class="element__description">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <div class="element__like"></div>
        </div>
      </article>
      <article class="element">
        <img src="images/kirill-pershin-1556355-unsplash.png" alt="Снежная гора" class="element__img">
        <div class="element__description">
          <h2 class="element__heading">Домбай</h2>
          <div class="element__like"></div>
        </div>
      </article>
      <article class="element">
        <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора на закате" class="element__img">
        <div class="element__description">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <div class="element__like"></div>
        </div>
      </article>
      <article class="element">
        <img src="images/kirill-pershin-1556355-unsplash.png" alt="Снежная гора" class="element__img">
        <div class="element__description">
          <h2 class="element__heading">Домбай</h2>
          <div class="element__like"></div>
        </div>
      </article>
      <article class="element">
        <img src="images/kirill-pershin-1088404-unsplash.png" alt="Крепость на фоне леса" class="element__img">
        <div class="element__description">
          <h2 class="element__heading">Карачаево-Черкессия</h2>
          <div class="element__like"></div>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit-profile">
    <form class="popup__container">
       <h2 class="popup__heading">Редактировать профиль</h2>
       <input type="text" name="name" value="" autocomplete="off" class="popup__input popup__input_info_name">
       <input type="text" name="calling" value="" autocomplete="off" class="popup__input popup__input_info_calling">
       <button type="submit" class="popup__button-submit">Сохранить</button>
       <div role="button" class="popup__close-icon"></div>
    </form>
  </section>
  <script src="index.js"></script>
</body>
</html>
