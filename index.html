<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Местро</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/Vector.svg" alt="Местро Россия" class="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__description">
        <img src="images/ava.png" alt="Персональная фотография" class="profile__ava">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div role="button" aria-label="Редактировать профиль" class="profile__button-edit"></div>
          <p class="profile__calling">Исследователь океана</p>
        </div>
      </div>
      <div role="button" aria-label="Добавить" class="profile__button-add"></div>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="formEditProfile" class="popup__form" novalidate>
        <input id="nameProfile-input" type="text" name="nameProfile" autocomplete="off" placeholder="Имя" required minlength="2" maxlength="40" class="popup__input popup__input_info_name">
        <span class="popup__input-error popup__input-error-place nameProfile-input-error"></span>
        <input id="callingProfile-input" type="text" name="callingProfile" autocomplete="off" placeholder="Род деятельности" required minlength="2" maxlength="200" class="popup__input popup__input_info_calling">
        <span class="popup__input-error popup__input-error-place callingProfile-input-error"></span>
        <button type="submit" class="popup__button-submit" disabled>Сохранить</button>
      </form>
      <div role="button" aria-label="Закрыть окно" class="popup__close-icon"></div>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form name="formAddCards" class="popup__form" novalidate>
        <input id="nameCard-input" type="text" name="nameCard" autocomplete="off" placeholder="Название" required minlength="2" maxlength="30" class="popup__input popup__input_info_heading-card">
        <span class="popup__input-error popup__input-error-place nameCard-input-error"></span>
        <input id="callingCard-input" type="url" name="callingCard" autocomplete="off" placeholder="Ссылка на картинку" required class="popup__input popup__input_info_url-img">
        <span class="popup__input-error popup__input-error-place callingCard-input-error"></span>
        <button type="submit" class="popup__button-submit" disabled>Создать</button>
      </form>
      <div role="button" aria-label="Закрыть окно" class="popup__close-icon"></div>
    </div>
  </div>
  <template id="template-element">
    <article class="element">
      <img src="#" alt="" class="element__img">
      <div class="element__description">
        <h2 class="element__heading"></h2>
        <div role="button" aria-label="Нравится" class="element__like"></div>
      </div>
      <div role="button" aria-label="Удалить" class="element__button-trash"></div>
    </article>
  </template>
  <div class="popup popup_type_big-img">
    <div class="popup__wrapper-img">
      <div role="button" aria-label="Закрыть окно" class="popup__close-icon"></div>
      <img src="#" alt="" class="popup__img">
      <h2 class="popup__heading-img"></h2>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
