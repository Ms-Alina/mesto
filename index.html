  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="formEditProfile" class="popup__form">
        <input type="text" name="name" value="" autocomplete="off" required class="popup__input popup__input_info_name">

  <div class="popup popup_type_add-card">

        <input type="text" name="name" value="" autocomplete="off" placeholder="Название" required class="popup__input popup__input_info_heading-card">
        <input type="text" name="calling" value="" autocomplete="off" placeholder="Ссылка на картинку" required class="popup__input popup__input_info_url-img">
